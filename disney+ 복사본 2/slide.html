<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Slider</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="./img/수사반장 1958.jpg"alt="Image 1"></div>
            <div class="slide"><img src="./img/지배종.jpg" alt="Image 2"></div>
            <div class="slide"><img src="./img/원더풀 월드.jpg"alt="Image 3"></div>
            <div class="slide"><img src="./img/범죄도시.jpg"alt="Image 4"></div>
            <div class="slide"><img src="./img/범죄도시2.jpg"alt="Image 5"></div>
            <div class="slide"><img src="./img/범죄도시3.jpg" alt="Image 6"></div>
            <div class="slide"><img src="./img/카지노.jpg"alt="Image 7"></div>
            <div class="slide"><img src="./img/모던패밀리.jpg"alt="Image 8"></div>
            <div class="slide"><img src="./img/무빙.jpg" alt="Image 9"></div>
        </div>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>

    <script src="slide.js"></script>
</body>
</html>
