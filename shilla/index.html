<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/74454cb6c5.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css,js -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="header_wrap">
          <div id="gnb">
            <div class="gnb_left">
              <ul class="gnb_left_01">
                <li>
                  <a href="#">호텔찾기</a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-magnifying-glass"></i>
                  </a>
                </li>
              </ul>
              <ul class="gnb_left_02">
                <li>
                  <a href="#">예약</a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-calendar-days"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="gnb_right">
              <ul>
                <li>
                  <a href="#">호텔신라 소개</a>
                </li>
                <li>
                  <a href="#">고객문의</a>
                </li>
                <li>
                  <a href="#">신라리워즈</a>
                </li>
              </ul>
            </div>
            <div class="gnb_right_top">
              <ul>
                <li>
                  <a href="#">로그인</a>
                </li>
                <li>
                  <a href="#">신라리워즈 가입</a>
                </li>
                <li>
                  <select name="" id="">
                    <option value="">예약확인</option>
                    <option value="">객실</option>
                    <option value="">다이닝</option>
                  </select>
                </li>
                <li>
                  <a href="#">
                    <select name="" id="">
                      <option value="">한국어</option>
                      <option value="">English</option>
                      <option value="">日本語</option>
                      <option value="">简体中文</option>
                    </select>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div id="logo">
            <a href="#">
              <img src="./img/logo.gif" alt="" />
            </a>
          </div>
        </div>
      </div>

      <div id="slide">
        <div id="slide_button">
          <div id="left" class="arrow"></div>
          <div id="right" class="arrow"></div>
        </div>
        <ul>
          <li>
            <a href="#">
              <img
                src="./img/[서울신라호텔] Rewards Urban Island 어번 아일랜드에서 만나는 도심속 휴식.jpg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./img/[신라모노그램 다낭] Rewards Romance in Style 다낭에서의 로맨틱한 시간, 소중한 사람과 보내는 잊지 못할 추억.jpg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./img/[신라스테이] Rewards Signature Edition 맛있는 조식을 즐기며 신라스테이에서 기분 좋은 하루를 시작해보세요!.jpg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./img/[제주신라호텔] Sweet Moment 로비라운지 바당에서 쁘띠 케이크와 함께 즐기는 달콤한 겨울 휴식.jpg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </div>

      <div id="reservation">
        <form action="">
          <input type="text" />
        </form>
      </div>

      <div id="dining">
        <a href="https://www.shillahotels.com/fbresv/web/memDiningStep0.do">
          <img src="./img/다이닝 예약 바로가기.jpg" alt="dining" />
        </a>
      </div>

      <div id="special_offer">
        <h1>
          <a
            href="https://www.shillahotels.com/membership/offers/pack/memListRewardsPack.do"
          >
            <img src="./img/specialOffer.gif" alt="specialOffer" />
            <img src="./img/더보기.gif" alt="" />
          </a>
        </h1>
        <div class="offer_contents">
          <div class="offer_contents_left">
            <div class="offer_contents01">
              <a
                href="https://www.shillahotels.com/membership/offers/pack/memViewRewardsPack.do?spofrId=35936"
              >
                <img
                  src="./img/서울신라호텔 Rewards Everlasting Moment _ 24년 5월 31일까지.jpg"
                  alt="Everlasting Moment"
                />
              </a>
            </div>
            <div class="offer_contents02">
              <a
                href="https://www.shillahotels.com/membership/offers/pack/memViewRewardsPack.do?spofrId=31697"
              >
                <img
                  src="./img/제주신라호텔 Rewards Dear My Family _ 24년 5월 31일까지.jpg"
                  alt="dearmyfamily"
                />
              </a>
            </div>
            <div class="offer_contents03">
              <a
                href="https://www.shillahotels.com/membership/offers/pack/memViewRewardsPack.do?spofrId=26359"
              >
                <img
                  src="./img/신라모노그램 다낭 - Rewards Bed & Breakfast 패키지 _ 2025년 1월 31일까지.jpg"
                  alt="bed&breakfast"
                />
              </a>
            </div>
          </div>
          <div class="offer_contents_right">
            <div class="offer_contents_right_01">
              <a
                href="https://www.shillahotels.com/membership/offers/pack/memViewRewardsPack.do?spofrId=26700"
              >
                <img
                  src="./img/제주신라호텔 - Rewards Basic Edition 패키지 _ 2024년 12월 31일까지.jpg"
                  alt="basicedition"
                />
              </a>
            </div>
            <div class="offer_contents_right_02">
              <a
                href="https://www.shillahotels.com/membership/mbr/login/memLogin.do?path=https://www.shillahotels.com/membership/offers/pack/memViewRewardsPack.do&message=secret&spofrId=34413&spofrTyp=pack&searchOptIdStr=&spofrId=34413"
              >
                <img
                  src="./img/신라스테이 - Rewards Smart Offer - 2024년 3월 31일까지.jpg"
                  alt="smartoffer"
                />
              </a>
            </div>
          </div>
        </div>
      </div>

</html>
